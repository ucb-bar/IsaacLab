# Reference: https://github.com/DLR-RM/rl-baselines3-zoo/blob/master/hyperparams/ppo.yml#L32
seed: 42

n_timesteps: !!float 1e7
policy: 'MlpPolicy'
n_steps: 24
batch_size: 4096
gae_lambda: 0.95
gamma: 0.99
n_epochs: 8
ent_coef: 0.001
learning_rate: !!float 1e-3
clip_range: !!float 0.2
policy_kwargs:
  activation_fn: 'nn.ELU'
  net_arch: [256, 256]
  squash_output: False
vf_coef: 1.0
max_grad_norm: 1.0
device: "cuda:0"
